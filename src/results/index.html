<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lil&rsquo;s Library &ndash; Results</title>

		<meta
			name="description"
			content="Discover curated book suggestions for your chosen genre. Your next read is just a click away!" />

		<!-- Open Graph tags -->
		<meta property="og:title" content="Lil&rsquo;s Library &ndash; Results" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Discover curated book suggestions for your chosen genre. Your next read is just a click away!" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/ilariaciavarella/lilslibrary/main/src/assets/imgs/og_images/og-results.jpg" />
	</head>
	<body>
		<div class="pseudo-nav">
			<span><a href="../">Lil's Library</a></span>
		</div>

		<main>
			<h1>Results for</h1>
			<h2></h2>
			<div class="collection">
				<template data-book-template>
					<div class="book">
						<h3 class="title"></h3>
						<div class="authors"></div>
					</div>
				</template>
			</div>
			<div class="pagination"></div>
		</main>
		<footer class="credits">
			<span
				>Designed by
				<a href="https://beacons.ai/lilciavarella" target="_blank"
					>Ilaria Ciavarella</a
				></span
			>
		</footer>
	</body>

	<template data-details-template>
		<div class="dark-overlay">
			<div class="details-box">
				<div class="info">
					<div class="details-text">
						<h3></h3>
						<div class="author"></div>
						<p></p>
					</div>
					<figure><img /></figure>
				</div>
				<img
					src="../assets/imgs/icons/close.svg"
					alt="Close icon"
					class="close-btn" />
			</div>
		</div>
	</template>
</html>
