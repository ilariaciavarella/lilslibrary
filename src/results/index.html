		<!-- Open Graph tags -->
		<meta property="og:title" content="Lil&rsquo;s Library &ndash; Results" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Discover curated book suggestions for your chosen genre. Your next read is just a click away!" />

			property="og:url"

	<body>
		<div class="pseudo-nav">
			<span><a href="../">Lil's Library</a></span>
		</div>

		<main>
			<h1>Results for</h1>
			<h2>I would have done the same choice! Here is what we have:</h2>
			<div class="collection"></div>
		</main>
	</body>

	<template data-book-template>
		<div class="book">
			<h3 class="title"></h3>
			<div class="author"></div>
		</div>
	</template>

	<template data-details-template>
		<div class="details-overlay">
			<div class="details-box">
				<figure><img src="https://picsum.photos/200/300" /></figure>
				<div class="info">
					<h3>Title</h3>
					<div class="author">Author</div>
					<p>Plot</p>
				</div>
			</div>
		</div>
	</template>
</html>
